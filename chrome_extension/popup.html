<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons of Anton</title>
    <!-- Add Google Fonts for luxury feel -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 35px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            height: auto;
            color: #ffffff;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.2px;
            position: relative;
            padding-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #d4af37;
        }

        button {
            border: none;
            padding: 15px 35px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 35px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            letter-spacing: 0.6px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #d4af37 0%, #f9d77e 100%);
            color: #1a1a1a;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 15px rgba(212, 175, 55, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        .icon {
            margin-right: 10px;
        }

        select {
            width: 90%;
            padding: 15px;
            margin: 20px auto;
            border: 2px solid #d4af37;
            border-radius: 35px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 16px;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align: center;
            transition: all 0.3s ease;
            max-width: 400px;
        }

        select:focus {
            outline: none;
            border-color: #f9d77e;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .style-container {
            margin-bottom: 25px;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .style-container::after {
            content: 'â–¼';
            font-size: 14px;
            color: #d4af37;
            position: absolute;
            right: 12%;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Custom styling for loading state */
        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Disabled state styling */
        button:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
            transform: none;
        }

        /* Error state */
        .error {
            color: #ff6b6b;
            background: linear-gradient(135deg, #8b0000 0%, #a83232 100%);
        }
    </style>
</head>
<body>
    <h1>Son of Anton</h1>
    <div class="style-container">
        <select id="styleSelect">
            <option value="RAP">Waxing a Lyric</option>
            <option value="Uwu">Baby Talk</option>
            <option value="12 year old">12 year old</option>
            <option value="1940 News Reader">1940 News Reader</option>
            <option value="shakespearean">Shakespearean Style</option>
        </select>
    </div>
    <button id="extract">
        <i class="fas fa-headphones icon"></i> Listen Now
    </button>
    <button id="playPause" hidden>
        <i id="playPauseIcon" class="fas fa-pause icon"></i> Pause
    </button>
    <script src="popup.js"></script>
</body>
</html>
