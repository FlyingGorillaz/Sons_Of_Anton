<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons of Anton</title>
    <!-- Add Google Fonts for luxury feel -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 35px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            height: auto;
            color: #ffffff;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.2px;
            position: relative;
            padding-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #d4af37;
        }

        .style-container {
            margin-bottom: 25px;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        select {
            width: 90%;
            padding: 15px;
            margin: 20px auto;
            border: 2px solid #d4af37;
            border-radius: 35px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 16px;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align: center;
            transition: all 0.3s ease;
            max-width: 400px;
        }

        .style-container::after {
            content: 'â–¼';
            font-size: 14px;
            color: #d4af37;
            position: absolute;
            right: 12%;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            letter-spacing: 0.6px;
            padding: 15px 25px;
            border: none;
            border-radius: 35px;
            background: linear-gradient(135deg, #d4af37 0%, #f9d77e 100%);
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        .icon {
            font-size: 16px;
        }

        button.secondary {
            background: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 100%);
            border: 1px solid #d4af37;
            color: #d4af37;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <h1>Sons of Anton</h1>
    <div class="style-container">
        <select id="styleSelect">
            <option value="RAP">Rap style</option>
            <option value="Uwu">Baby Talk</option>
            <option value="12 year old">12 year old</option>
            <option value="1940 News Reader">1940 News Reader</option>
            <option value="shakespearean">Shakespearean Style</option>
        </select>
    </div>
    <div class="control-buttons">
        <button id="extract">
            <i class="fas fa-headphones icon"></i> Listen Now
        </button>
        <button id="playPause" hidden>
            <i id="playPauseIcon" class="fas fa-pause icon"></i> Pause
        </button>
        <button id="stop" class="secondary">
            <i class="fas fa-stop icon"></i> Stop
        </button>
        <button id="restart" class="secondary">
            <i class="fas fa-redo icon"></i> Restart
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
