<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Son of Anton</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom right, #ffffff, #f5f5f5);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            height: auto;
        }
        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
        #extract {
            background-color: #007bff;
            color: white;
        }
        #playPause {
            background-color: #28a745;
            color: white;
        }
        .icon {
            margin-right: 10px;
        }
        button:focus {
            outline: none;
        }
        select {
            width: 80%;
            padding: 8px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
        }
        select:focus {
            outline: none;
            border-color: #007bff;
        }
        .style-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Son of Anton</h1>
    <div class="style-container">
        <select id="styleSelect">
            <option value="medieval">Medieval Style</option>
            <option value="poetic">Poetic Style</option>
            <option value="noir">Film Noir Style</option>
            <option value="scifi">Sci-Fi Style</option>
            <option value="shakespearean">Shakespearean Style</option>
        </select>
    </div>
    <button id="extract">
        <i class="fas fa-download icon"></i> Hear Summary
    </button>
    <button id="playPause" hidden>
        <i id="playPauseIcon" class="fas fa-pause icon"></i> Pause
    </button>
    <script src="popup.js"></script>
</body>
</html>
